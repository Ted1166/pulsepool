<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with rounded square effect -->
  <rect x="20" y="20" width="160" height="160" rx="35" ry="35" fill="url(#bgGradient)"/>
  
  <!-- Inner glow circle -->
  <rect x="25" y="25" width="150" height="150" rx="32" ry="32" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- PP Text -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">PP</text>
  
  <!-- Subtle shine effect -->
  <ellipse cx="80" cy="60" rx="40" ry="20" fill="white" opacity="0.15"/>
</svg>